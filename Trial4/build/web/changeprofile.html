<html>
    <style>
    h2{color:beige;font:700 20pt arial;text-align:center}
    h4 {color:#422829;font:700 11pt verdana;text-align:center}
    td {font:12pt verdana;text-align:center}
    a {font:12pt verdana;color:beige;text-align:center}
    td{color:beige }
    p{font:14pt verdana}
    body {
      background-image: url('books.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>

    <body style ="background-color:beige" >
        
    <h2>New User Registration </h2>
    <hr>
    <form action="reg.jsp" method="post">
    <table>
    <tr>
    <td>
    User Name
    <td>
    <input type=text name=uname size=20 required>*
    </tr>
    <tr>
    <td>
    Password
    <td>
    <input type=password name=pwd size=20 required>*
    </tr>
    <tr>
    <td>
    Confirm Password
    <td>
    <input type=password name=pwd2 size=20 required>*
    </tr>
    
    <tr>
    <td>
    Email Address
    <td>
    <input type=text name=email size=30 required>*
    </tr>
    
    <tr>
    <td>Mailing Address
    <td>
    <textarea name="address" rows=3 cols=30 required></textarea>*
    </td>
    </tr>
    
    
    <tr>
    <td>
    Phone Number
    <td>
    <input type=text  name=phone  size=30 required>
    </tr>
        
    </table>
    <p>
    
    <input type=submit value="Register">
    <input type=reset value="Clear All">
    <p>
    <a href="Login.html">Go Back</a>
    </form>

    </body>
    </html>
